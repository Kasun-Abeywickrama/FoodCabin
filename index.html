  <script>

    //For open slide bar
    function openSlideBar() {
      var openSlideBar = document.querySelector(".nav_bar");
      openSlideBar.style.left = "0";
      var hidden = document.getElementById("open_slide_bar_btn")
      hidden.style.visibility = "hidden";
    }
    //For Close slide bar
    function closeSlideBar() {
      var openSlideBar = document.querySelector(".nav_bar");
      openSlideBar.style.left = "-260px";
      var hidden = document.getElementById("open_slide_bar_btn")
      hidden.style.visibility = "visible";
      const mainMenu = document.querySelectorAll(".main_menus");
      mainMenu.forEach((m2)=>{
          m2.children.item(1).style.display="none";
      });
    }
    //For open cart
    function openCart() {
      var openCart = document.querySelector('.cart');
      openCart.style.right = "0";
      var hideCartBtn = document.querySelector('.open_cart_btn');
      hideCartBtn.style.visibility = "hidden";
    }
    //For close cart
    function closeCart() {
      var openCart = document.querySelector('.cart');
      openCart.style.right = "-360px";
      var hideCartBtn = document.querySelector('.open_cart_btn');
      hideCartBtn.style.visibility = "visible";
    }
  </script>

  <script>
      //creating a class for a food. 
      class Food {
      constructor(cat,box,catName, name, imageName,priceS, priceM,priceL,ingS,ingM,ingL,toplist) {
        this.catName = catName;
        this.name=name;
        this.priceS=priceS;
        this.priceM=priceM;
        this.priceL=priceL;
        this.cat = cat;
        this.box = box;
        this.imageName=imageName;
        this.ingS=ingS;
        this.ingM = ingM;
        this.ingL = ingL;
        //This part has been written to identify the first food box and It is stopped creating food box in the same food box.
        if(box <= 1){
        document.querySelector('.food_gallery').innerHTML += '<div class="cat cat_'+cat+'"><div class="box_wrapper" ><div class="box box_'+box+'"><div class="image"></div><div class="name_wrapper"><div class="name_tag"></div></div><div class="price_wrapper"><div class="price_tag"></div><input type="submit" class="add_to_cart_btn" onclick = "total(); cat'+cat+'box'+box+'.SendDataToAtcBanner();" value="Add to Cart"></div></div></div></div>';
        document.querySelector('.cat_'+cat+' .box_' + box + ' .price_wrapper .price_tag').innerHTML = 'Rs. ' + priceM;
        document.querySelector('.cat_'+cat+' .box_' + box + ' .image').innerHTML = '<img src="Img/' + imageName + '.jpg">';
        document.querySelector('.cat_'+cat+' .box_' + box + ' .name_wrapper .name_tag').innerHTML = name;   

        document.querySelector('.nav_bar .body_sec').innerHTML += '<div class="main_menus main_menu main_menu_'+cat+'"><div class="cat_name">'+catName+'</div></div>';
        document.querySelector('.nav_bar .body_sec .main_menu_'+cat+'').innerHTML += '<div class="sub_menu_wrapper"><div class="sub_menu" onclick="cat'+cat+'box'+box+'.SendDataToAtcBanner(); closeSlideBar();">'+name+'</div></div>';

        }else{
        document.querySelector('.food_gallery .cat_'+cat+'').innerHTML += '<div class="box_wrapper" ><div class="box box_'+box+'"><div class="image"></div><div class="name_wrapper"><div class="name_tag"></div></div><div class="price_wrapper"><div class="price_tag"></div><input type="submit" class="add_to_cart_btn" onclick = "total(); cat'+cat+'box'+box+'.SendDataToAtcBanner();" value="Add to Cart"></div></div></div>';
        document.querySelector('.cat_'+cat+' .box_' + box + ' .price_wrapper .price_tag').innerHTML = 'Rs. ' + priceM;
        document.querySelector('.cat_'+cat+' .box_' + box + ' .image').innerHTML = '<img src="Img/' + imageName + '.jpg">';
        document.querySelector('.cat_'+cat+' .box_' + box + ' .name_wrapper .name_tag').innerHTML = name; 
        

        document.querySelector('.nav_bar .body_sec .main_menu_'+cat+' .sub_menu_wrapper').innerHTML += '<div class="sub_menu" onclick="cat'+cat+'box'+box+'.SendDataToAtcBanner(); closeSlideBar();">'+name+'</div>';
        }
        // ..................................

        // Other than that If the food box belongs to the top list, a food box copy is sent to the top list.
        if(toplist == true){
          document.querySelector('.swiper .swiper-wrapper').innerHTML += '<div class="swiper-slide swiper-slide_'+box+'"><div class="rating"><i class="fa-solid fa-star star1"></i><i class="fa-solid fa-star star2"></i><i class="fa-solid fa-star star3"></i><i class="fa-solid fa-star star4"></i><i class="fa-solid fa-star star5"></i></div><div class="picture"><img src="IMg/'+imageName+'.jpg" /><div class="name">'+name+'</div></div><div class="details"><div class="horozontal_menu"><p class="slide1_price"><span class="currency"><b>Rs. </b></span class="price"><b>'+priceM+'</b></span></p><input type="submit" class="add_to_cart" value="Add to cart" onclick = "total(); cat'+cat+'box'+box+'.SendDataToAtcBanner();"></div></div></div>';
        }
        //...................................

      }

     
      // This function has been written for sending properties of foods to the "add to the cart banner".
     SendDataToAtcBanner(){
        var name_c = this.name;
        var priceS_c = this.priceS;
        var priceM_c = this.priceM;
        var priceL_c = this.priceL;
        const atcb = document.querySelector('.atc_banner');
        atcb.style.zIndex = '100';
        document.querySelector('.atc_banner').style.display="inline";
        document.querySelector('.atc_banner').innerHTML = '<div class = "atc_banner_wrapper"><div class="picture"></div><div class="details"><div class="ingredients"><table class="ing_table"><thead><th>Small</th><th>Medium</th><th>Large</th></thead><tbody><tr><td><p>'+this.ingS+'</p></td><td><p>'+this.ingM+'</p></td><td><p>'+this.ingL+'</p></td></tr></tbody></table></div><div class="meal_size"><table ><tbody><tr><td><input type="checkbox" id="S_C_Box" class="Check_Box"></td><td>Small</td><td></td><td><input type="text" class="item_qty S_Item_Qty" value="0"></td><td class="tot">0</td></tr><tr><td><input type="checkbox"id="M_C_Box" class="Check_Box"></td><td>Medium</td><td></td><td><input type="text" class="item_qty M_Item_Qty" value="1"></td><td class="tot">0</td></tr><tr><td><input type="checkbox"id="L_C_Box" class="Check_Box"></td><td>Large</td><td></td><td><input type="text" class="item_qty L_Item_Qty" value="0" ></td><td class="tot">0</td></tr></tbody><tfoot class="table_footer"><td></td><td></td><td></td><td></td><td class ="colunm_total"></td></tfoot></table></div><div class="vertical_rule"></div></div><div class="btn_panel"><input type="submit" class="buy_btn" value="Buy" ><input type="submit" class="atc_btn_at_banner" value="Add to Cart"></div></div>';
        document.querySelector('.atc_banner .picture').innerHTML ='<img src = "Img/'+this.imageName+'.jpg"><i class="bx bxs-x-square" id ="atc_banner_close_btn"></i><div class ="item_name">'+this.name+'</div>';
        var mealSizeTable = document.querySelector('.atc_banner .details .meal_size table');
        
        mealSizeTable.rows[0].cells[2].innerHTML = this.priceS;
        mealSizeTable.rows[1].cells[2].innerHTML = this.priceM;
        mealSizeTable.rows[2].cells[2].innerHTML = this.priceL;

        document.getElementById('S_C_Box').checked=false;
        document.getElementById('M_C_Box').checked=true;
        document.getElementById('L_C_Box').checked=false;

        document.querySelector('.S_Item_Qty').setAttribute('disabled',true);
        document.querySelector('.L_Item_Qty').setAttribute('disabled',true);

        
    
  
        mealSizeTable.rows[1].cells[4].innerHTML = parseInt(mealSizeTable.rows[1].cells[2].innerHTML)*parseInt(mealSizeTable.rows[1].cells[3].children.item(0).value);
        ColunmTotal();


        document.getElementById('atc_banner_close_btn').addEventListener('click',function(){
          document.querySelector('.atc_banner').style.display="none";
          closeSlideBar();
        });

        const cBox = document.querySelectorAll('.Check_Box');
        cBox.forEach((e)=>{
          e.addEventListener('change',function(){
          if(e.checked==false){
            e.parentNode.parentNode.children.item(3).children.item(0).value = 0;
            e.parentNode.parentNode.children.item(3).children.item(0).setAttribute('disabled',true);
          }
          if(e.checked == true){
            e.parentNode.parentNode.children.item(3).children.item(0).value = 1;
            e.parentNode.parentNode.children.item(3).children.item(0).removeAttribute('disabled');

          }
          const IQty = e.parentNode.parentNode.children.item(3).children.item(0).value;
          const iQValue = parseInt(IQty);
          if(iQValue>0){
                e.parentNode.parentNode.children.item(4).innerHTML =  parseInt(e.parentNode.parentNode.children.item(2).innerHTML)*parseInt(IQty); 
              }else{
                e.parentNode.parentNode.children.item(4).innerHTML =0;
              }
              ColunmTotal();
          });
        });
       
        const IQty = document.querySelectorAll('.item_qty');
        IQty.forEach((r)=>{  
          r.addEventListener('input',function(){
              var IQtyInt = parseInt(r.value);
              if(IQtyInt>0){
                r.parentNode.parentNode.children.item(4).innerHTML =  parseInt(r.parentNode.parentNode.children.item(2).innerHTML)*parseInt(r.value); 
              }else{
                r.parentNode.parentNode.children.item(4).innerHTML =0;
              }
              ColunmTotal();
          });
        });



        function ColunmTotal(){

          var mealSizeTableColunmTotal = document.querySelector('.colunm_total');


          const tot = document.querySelectorAll('.tot');
          var totalVar = 0;
          tot.forEach((lineTot)=>{
          totalVar = totalVar + parseInt(lineTot.innerHTML);
          });
          mealSizeTableColunmTotal.innerHTML = totalVar;
         
     
        }


        function sendDataToCart(s,p,q){
        var number_of_rows = document.querySelector('.table .table_body').rows.length;
        if(number_of_rows == 0){
          const tBody = document.querySelector('.table_body');
                 tBody.innerHTML += "<tr><td>" +name_c +" ("+s+")</td><td>" +p+ "</td><td>"+q+"</td><td class='item_price'></td><td class = 'button_panel_table_data'><button class='up' onclick='inreaseQty(this); total();'><i class='bx bx-plus'></i></button><button class='down' onclick='decreaseQty(this); total();'><i class='bx bx-minus'></i></button><button class='delRow' onclick='deleteRaw(this); total();'><i class='bx bx-x' ></i></button></td></tr>";
        }else if(number_of_rows>0){
          for(var i= 0; i < number_of_rows; i++){
               const cell = document.querySelector('.table .table_body').rows[i].cells[0].innerHTML;
               if(cell == name_c+" ("+s+")"){
                const qty = document.querySelector('.table .table_body').rows[i].cells[2].innerHTML;
                document.querySelector('.table .table_body').rows[i].cells[2].innerHTML= parseInt(qty) +parseInt(q);
                break;
              }else if(cell != name_c+" ("+s+")" && i == number_of_rows-1){
                  const tBody = document.querySelector('.table_body');
                  tBody.innerHTML += "<tr><td>" +name_c +" ("+s+")</td><td>"+p+"</td><td>"+q+"</td><td class='item_price'></td><td class = 'button_panel_table_data'><button class='up' onclick='inreaseQty(this); total();'><i class='bx bx-plus'></i></button><button class='down' onclick='decreaseQty(this); total();'><i class='bx bx-minus'></i></button><button class='delRow' onclick='deleteRaw(this); total();'><i class='bx bx-x' ></i></button></td></tr>";
              }
          }
        }
        total();
        
        
        document.querySelector('.cart .place_order').addEventListener('click',()=>{
         document.querySelector('.bill').style.display="inline";
        document.querySelector('.bill').style.zIndex="10";
        document.querySelector('.bill').innerHTML = '<div class ="bill_wrapper"><i class="bx bxs-x-square" id ="bill_close_btn"></i><div class="top_sec"><h1>Kalana Food Cabin</h1><h2>Invoice</h2><h2><span id ="invoice_number">No: 0001</span><span id="time">Time</span><span id="date">Date: </span></h2></div><div class="list"><div class = "table_wrapper"><table><thead><th>Name</th><th>Price</th><th>Qty</th><th>Total</th></thead><tbody></tbody><tfoot><tr><td></td><td></td><td></td><td class ="total"></tr></tfoot></td></table></div><a href="HTML/payment.html"><input type="submit" class="paybtn" value="Pay"></a></div></div>';
          realTimeClock();
        function realTimeClock(){
        var d = new Date();
        let year = d.getFullYear();
        let month = d.getMonth() +1;
        let date = d.getDate();
        

        var hours = d.getHours();
        var munites = d.getMinutes();
        var ampm = (hours > 12)? "PM" : "AM";

        hours = ("0"+ hours).slice(-2);
        munites = ("0"+munites).slice(-2);

        document.querySelector("#time").innerHTML=hours+" : "+munites+" "+ampm;
        document.querySelector("#date").innerHTML=date+"/"+month+"/"+year;
        var t = setTimeout(realTimeClock,500);

        
      }
      closeCart();
      // send data to bill from cart
      const trs = document.querySelectorAll('.cart table tbody tr');
      const billtable = document.querySelector('.bill .bill_wrapper .list table tbody');
        trs.forEach((tr)=>{
        billtable.innerHTML += '<tr><td>'+tr.children.item(0).innerHTML+'</td><td>'+tr.children.item(1).innerHTML+'</td><td>'+tr.children.item(2).innerHTML+'</td><td class="text_align_right">'+tr.children.item(3).innerHTML+'</td></tr>';
        });

      const number_of_rows = document.querySelector('.bill table tbody').rows.length;
      var to = 0;
      for(var j=0; j<number_of_rows; j++){
        var l = document.querySelector('.bill table tbody').rows[j].cells[3].innerHTML;
         to = to + parseInt(l); 
      }

      document.querySelector('.bill tfoot .total').innerHTML = to;

      document.getElementById("bill_close_btn").addEventListener("click",()=>{
          document.querySelector(".bill").style.display="none";
        });


      document.querySelector('.paybtn').addEventListener('click',()=>{
        document.querySelector('.bill').style.display="none";
        const totalAmmount = document.querySelector(".bill .list .total").innerHTML;
        localStorage.clear();
        localStorage.setItem("totalAmmount",totalAmmount);
        const nor = document.querySelectorAll(".cart table tbody tr");
        nor.forEach((NOR)=>{
          NOR.remove();
        });
        total();
        });

    });


      }




       document.querySelector('.atc_banner .atc_btn_at_banner').addEventListener('click', function(){

        const cBox = document.querySelectorAll('.Check_Box');
        cBox.forEach((cb)=>{
            const size = cb.parentNode.parentNode.children.item(1).innerHTML;
            const quantity = cb.parentNode.parentNode.children.item(3).children.item(0).value;
            const name = cb.parentNode.parentNode.children.item(0).innerHTML;
            if(cb.checked==true){
            if(size == "Small"){
              sendDataToCart('S',priceS_c,quantity);
            }
            if(size == "Medium"){
              sendDataToCart('M',priceM_c,quantity);
            }
            if(size == "Large"){
              sendDataToCart('L',priceL_c,quantity);
            }

          }
        });

        //document.querySelector('.atc_banner_wrapper').remove();
        document.querySelector('.atc_banner').style.display="none";
         
       });


       document.querySelector('.buy_btn').addEventListener('click', function(){
        document.querySelector('.bill').innerHTML = '<div class ="bill_wrapper"><i class="bx bxs-x-square" id ="bill_close_btn"></i><div class="top_sec"><h1>Kalana Food Cabin</h1><h2>Invoice</h2><h2><span id ="invoice_number">No: 0001</span><span id="time">Time</span><span id="date">Date: </span></h2></div><div class="list"><div class = "table_wrapper"><table><thead><th>Name</th><th>Price</th><th>Qty</th><th>Total</th></thead><tbody></tbody><tfoot><tr><td></td><td></td><td></td><td class ="total"></tr></tfoot></table></div><a href="HTML/payment.html"><input type="submit" class="paybtn" value="Pay"></a></div></div>';
        realTimeClock();

        var d = new Date();

        let month = d.getMonth() +1;

        var hours = d.getHours();
        var munites = d.getMinutes();
        var ampm = (hours > 12)? "PM" : "AM";

        hours = ("0"+ hours).slice(-2);
        munites = ("0"+munites).slice(-2);

        document.querySelector("#time").innerHTML=hours+" : "+munites+" "+ampm;
        document.querySelector("#date").innerHTML=date+"/"+month+"/"+year;
        var t = setTimeout(realTimeClock,500);
       }

      
        document.querySelector('.bill').style.display="inline";
        document.querySelector('.bill').style.zIndex="10";

        document.querySelector('.atc_banner').style.display="none";
        const cBo = document.querySelectorAll('.Check_Box');
        cBo.forEach((cB)=>{
          if(cB.checked){
            console.log(cB.parentNode.parentNode.children.item(1).innerHTML);

              const qt = parseInt(document.querySelector('.S_Item_Qty').value);
              const toT = qt * parseInt(priceS_c);
              document.querySelector('.bill_wrapper table tbody').innerHTML += '<tr><td>'+name_c+' (S)</td><td>'+priceS_c+'</td><td>'+qt+'</td><td class="text_align_right">'+toT+'</td></tr>';
            }

              const qt = parseInt(document.querySelector('.M_Item_Qty').value);

            }

              const toT = qt * parseInt(priceL_c);
              document.querySelector('.bill_wrapper table tbody').innerHTML += '<tr><td>'+name_c+' (L)</td><td>'+priceL_c+'</td><td>'+qt+'</td><td class="text_align_right">'+toT+'</td></tr>';

         to = to + parseInt(l);

        document.getElementById("bill_close_btn").addEventListener("click",()=>{

        });

          const totalAmmount = document.querySelector(".bill .list .total").innerHTML;
          localStorage.clear();

    function decreaseQty(r){

        r.parentNode.parentNode.children.item(2).innerHTML = parseInt(i)-1;
      }

      for(var j=0; j<number_of_rows; j++){
        const price = document.querySelector('.table_body').rows[j].cells[1].innerHTML;
        const qty = document.querySelector('.table_body').rows[j].cells[2].innerHTML;
        document.querySelector('.table_body').rows[j].cells[3].innerHTML = parseInt(price)*parseInt(qty);
      }
      var tot = 0;
      for(var j=0; j<number_of_rows; j++){

         tot = tot + parseInt(k);
